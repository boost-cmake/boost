language: cpp

sudo: false

python: "2.7"

os:
  - linux
  - osx

branches:
  only:
    - master
    - develop

install:
  - cd ..
  - git clone -b $TRAVIS_BRANCH --depth 1 https://github.com/boostorg/boost.git boost-root
  - cd boost-root
  - git submodule update --init --depth 1 tools/build
  - git submodule update --init --depth 1 libs/config
  - git submodule update --init --depth 1 tools/boostdep
  - cp -r $TRAVIS_BUILD_DIR/* libs/iostreams
  - python tools/boostdep/depinst/depinst.py iostreams
  - ./bootstrap.sh
  - ./b2 headers

script:
  - TOOLSET=gcc,clang
  - if [ $TRAVIS_OS_NAME == osx ]; then TOOLSET=clang; fi
  - ./b2 --verbose-test libs/config/test//config_info toolset=$TOOLSET || true
  - ./b2 libs/iostreams/test toolset=$TOOLSET

notifications:
  email:
    on_success: always
